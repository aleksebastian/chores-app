<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- Primary Meta Tags -->
		<meta name="description" content="A household chores management application to organize and track chores for your home" />
		<meta name="application-name" content="Chores App" />
		
		<!-- Favicons -->
		<link rel="icon" type="image/x-icon" href="/icons/favicon.ico?v=2" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png?v=2" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png?v=2" />
		
		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		
		<!-- Safari Pinned Tab -->
		<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#000000" />
		
		<!-- Web App Manifest -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#000000" />
		
		<!-- iOS Web App -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Chores" />
		
		<!-- Mobile Web App -->
		<meta name="mobile-web-app-capable" content="yes" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Chores App" />
		<meta property="og:description" content="A household chores management application to organize and track chores for your home" />
		<meta property="og:image" content="/icons/android-chrome-512x512.png" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Chores App" />
		<meta name="twitter:description" content="A household chores management application to organize and track chores for your home" />
		<meta name="twitter:image" content="/icons/android-chrome-512x512.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
